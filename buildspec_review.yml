version: 0.2
env:
  secrets-manager:
    LOGIN: x23212365/dam/prod/sonar:sonartoken
    HOST: x23212365/dam/prod/sonar:HOST
    Organization: x23212365/dam/prod/sonar:Organization
    Project: x23212365/dam/prod/sonar:Project
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - yum update -y
      - yum install -y jq
      - pip install -r requirements.txt  # Install Python dependencies
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip ./sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:/sonar-scanner-5.0.1.3006-linux/bin/
  build:
    commands:
      - sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
